<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    </head>
    <body>
        
        <div class="container vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="calculator col-2 border border-dark pb-3">

                    <div>
                        <input id="outputScreen" type="text">
                    </div>

                    <div class="clearScreen mt-3">
                        <button onclick="clrscreen()" type="button" class="btn btn-light">C</button>

                    </div>

                    <div class="group mt-3 d-flex justify-content-between">
                        <button type="button" onclick="clickbtn(7)" class="btn btn-light">7</button>
                        <button type="button" onclick="clickbtn(8)" class="btn btn-light">8</button>
                        <button type="button" onclick="clickbtn(9)" class="btn btn-light">9</button>
                        <button type="button" onclick="clickbtn('/')" class="btn btn-light">/</button>

                    </div>

                    <div class="mt-3 d-flex justify-content-between">
                        <button type="button" onclick="clickbtn(4)" class="btn btn-light">4</button>
                        <button type="button" onclick="clickbtn(5)" class="btn btn-light">5</button>
                        <button type="button" onclick="clickbtn(6)" class="btn btn-light">6</button>
                        <button type="button" onclick="clickbtn('*')" class="btn btn-light">x</button>

                    </div>

                    <div class="mt-3 d-flex justify-content-between">
                        <button type="button" onclick="clickbtn(1)" class="btn btn-light">1</button>
                        <button type="button" onclick="clickbtn(2)" class="btn btn-light">2</button>
                        <button type="button" onclick="clickbtn(3)" class="btn btn-light">3</button>
                        <button type="button" onclick="clickbtn('-')" class="btn btn-light">-</button>

                    </div>

                    <div class="mt-3 d-flex justify-content-between">
                        <button type="button" onclick="clickbtn(0)" class="btn btn-light">0</button>
                        <button type="button" onclick="clickbtn('.')" class="btn btn-light">.</button>
                        <button type="button" onclick="clickbtn('+')" class="btn btn-light">+</button>
                        <button type="button" onclick="equalClick()" class="btn btn-light">=</button>

                    </div> 

                </div>
            </div>
        </div>

    <!-- bootstrap js  -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- custom script -->    
        <script type="text/javascript" src="js/script.js" async defer></script>
    </body>
</html>
